<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main_style.css">
    <link rel="stylesheet" href="css/personal_area.css">
    <title>Личный кабинет</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="small-container">
                <div class="go-to-home-page-container">
                    <div class="go-to-home-page">
                        <img src="/img/personal_area/home_icon.svg" alt="" class="home__icon">
                        <div class="home__page">На главную</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Personal data -->
    <div class="container">
        <div class="small-container">
            <div class="personal-data-container">
                <div class="personal-contacts">
                    <div class="top__line">
                        <img src="/img/personal_area/left_line_big.svg" alt="" class="llb">
                    </div>
                    <div class="personal-contacts-inner">
                        <div class="pc__title  pd-ttl">
                            Персональные данные:
                        </div>
                        <div class="pc__item  pd-itm">
                            e-mail: <span class="personal-email">ivanoca@mail.ru</span>
                        </div>
                        <div class="pc__item  pd-itm">
                            тел.: <span class="personal-tel">+7 913 818 41 14</span>
                        </div>
                    </div>
                    <div class="bottom__line">
                        <img src="/img/personal_area/left_line_small.svg" alt="" class="lls">
                    </div>
                </div>

                <div class="personal-photo-container">
                    <img src="/img/personal_area/personal_photo.jpg" alt="" class="personal__photo">
                    <div class="personal__photo__decoration"></div>
                    <div class="pesonal-name">
                        <p class="first__name  p-name">Иванова</p>
                        <p class="second__name  p-name">Наталья</p>
                        <p class="third__name  p-name">Владимировна</p>
                    </div>
                </div>

                <div class="personal-info">
                    <div class="top__line__right">
                        <img src="/img/personal_area/right_line_big.svg" alt="photo" class="llb">
                    </div>
                    <div class="personal-info-inner">
                        <div class="personal-status-container">
                            <div class="personal__status">статус:
                            </div>
                            <div class="personal-raiting">
                                <img src="/img/personal_area/rating_4.png" alt="" class="stars">
                            </div>
                        </div>
                        <div class="pi__item  pd-itm">
                            Бонусная карта: <span class="personal-bonus-nummer">№0061</span>
                        </div>
                        <div class="pi__item  pd-itm">
                            Текущая скидка на сток: <span class="personal-current-sale">10%</span>
                        </div>
                        <div class="pi__item  pd-itm">
                            Бонусные баллы: <span class="personal-bonus-points">1150 баллов</span>
                        </div>
                        <div class="pi__item  pd-itm">
                            Пошло на благотворительность: <span class="personal-сharity">270 руб.</span>
                        </div>
                    </div>
                    <div class="bottom__line">
                        <img src="/img/personal_area/right_line_middle.svg" alt="" class="lls">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- news in current city -->
    <div class="container">
        <div class="small-container">
            <div class="all__newsmodal">
                <div class="newsmodal-title">Мегановости в г. Томск</div>
            </div>
        </div>
    </div>

    <script src="js/personal_area.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Project_mega-brand</title>
</head>

<body>
    <div class="container">
        <div class="header__inner">
            <div class="logo_header"></div>
            <div class="city__container">
                <div class="city">
                    <span class="your__city">Ваш город:</span>
                    <div class="current__city">
                        <span class="city__text">Томск</span>
                    </div>
                </div>
            </div>
            <div class="container__menu">
                <div class="menu__burger">
                    <div class="burger__inner">
                        <div class="burger__icon"></div>
                        <p class="title__menu-burger">меню</p>
                    </div>
                </div>
                <div class="container__nav">
                    <div class="nav  nav__position">
                        <a href="">Главная</a>
                        <a href="">Магазины</a>
                        <a href="">Экомода</a>
                        <a href="">Розыгрыши</a>
                        <a href="">Волонтерство</a>
                        <a href="">Благотворительность</a>
                        <a href="">Новости</a>
                        <a href="">Контакты</a>
                        <a href="">О нас</a>
                        <a href="">Ч.А.В.О</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container__slider">
            <div class="shops__window">
                <div class="shop__titles">
                    <div class="shop__title">Магазин</div>
                    <div class="shop__sale-title">Скидка</div>
                </div>
                <div class="shops__window-line"></div>
                <div class="current__shops-container">

                </div>
            </div>
            <div class="wrapper">
                <div class="slider__inner">
                    <div class="slide">
                        <img src="img/slider_img/slide_1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slider_img/slide_2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slider_img/slide_3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slider_img/slide_4.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slider_img/slide_5.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
